{% load static %}
<html>
    <head>
        <title>blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <script type="text/javaScript" src="http://www.nsdi.go.kr/lxportal/zcms/nsdi/platform/sdkGeoView.js.html?authkey=285c9f280fba49e984d9a4580bee0bd9"></script>  
    </head>
    <body>
        <div class="page_header row">
            <h1 class="col-md-8"><a href="/">星が降る眠れない夜に</a></h1>
            {% if user.is_authenticated%}
            <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
            <p class="top-menu">Hello {{user.username}} <small>(<a href="{%url 'logout'%}" style="color:#FFD700;">Log out</a>)</small></p>
            {% else %}
                <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
            {% endif %}
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-3">
                    <div id="map" style="height:500px; border:solid 1px;"></div>
                </div>
                <div class="col-md-9">
                    {% block content %}
                    {% endblock%}
                </div>
            </div>
        </div>
        <script>
            var map = new pf.GeoView("map","vworld",true,true);
        </script>
    </body>
</html>
