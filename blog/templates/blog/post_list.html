{% extends 'blog/base.html' %}

{% block content %}
<table class="table table-hover">
    <tr class="title"><th class="col-md-3">게시일</th><th class="col-md-6">제목</th><th class="col-md-2">작성자</th><th class="col-md-1">댓글수</th></tr>
{% for post in posts %}
    <tr>
        <td>{{ post.published_date| date:'Y-m-d H:i' }}</td>
        <td class="title"><a href="{% url 'post_detail' pk=post.pk%}">{{ post.title }}</a></td>
        <td>{{post.author}}</td>
        <td><a href="{% url 'post_detail' pk=post.pk %}"><span class="badge">{{ post.approved_comments.count }}</span></a></td>
    </tr>  
{% endfor %}
</table>
{% endblock %}
